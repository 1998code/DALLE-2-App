name: Docker CI

on:
  push:
    branches: [ "v2" ]
  pull_request:
    branches: [ "v2" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker image
      run: |
            docker build . --file Dockerfile --tag ghcr.io/1998code/dalle-2-app:$(date +%s)
            docker run ghcr.io/1998code/dalle-2-app:$(date +%s)
            docker push ghcr.io/1998code/dalle-2-app:$(date +%s)
    
